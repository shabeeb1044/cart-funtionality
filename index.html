<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Custom css -->
    <link rel="stylesheet" href="assets/styles/styles.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="conform-tick pt-4 ps-3 pb">
                    <img src="assets/images/icon-order-confirmed.svg" class="pb-3" alt="" width="35px">
                    <h3>Order confirmed</h3>
                    <span>We hope you enjoy your food!</span>
                </div>
                <div class="modal-body mx-3">
                    <div id="modal-order-items">
                        <!-- Order items will be dynamically added here -->
                    </div>
                    <hr class="text-muted m-1">
                    <div class="order-total mt-3 d-flex justify-content-between">
                        <p>Order Total</p>
                        <h6 id="modal-order-total"></h6>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center align-items-center">
                    <button type="button" class="" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <main class="main mt-4 mt-md-5 ">
        <div class="container ">
            <div class="row">
                <div class="col-md-8">
                    <h4 class="item-title">Desserts</h4>
                    <div id="dessert-items" class="row gy-5">
                        <!-- Dessert items will be dynamically added here -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="cart-box mt-3 pt-4 px-4 px-md-5 ">
                        <h4>Your Cart (<span id="cart-count">7</span>)</h4>
                        <div id="cart-items" class="pt-2">
                            <div class="item pb-3">
                                <h6>Classic Tiramisu</h6>
                                <div class="cart-item-details">
                                    <span class="pe-4 cart-item-count">1x</span>
                                    <span class="pe-2 text-muted cart-item-price">$5.50</span>
                                    <span class="cart-item-total-price">$5.50</span>
                                </div>
                                <button>
                                    <span class="cart-item-remove-btn"> <i
                                            class="fa-sharp fa-solid fa-xmark"></i></span>
                                </button>
                            </div>
                            <div class="item pb-3">
                                <h6>Classic Tiramisu</h6>
                                <div class="cart-item-details">
                                    <span class="pe-4 cart-item-count" id="item-count">1x</span>
                                    <span class="pe-2 text-muted cart-item-price">$5.50</span>
                                    <span class="cart-item-total-price">$5.50</span>
                                </div>
                                <button>
                                    <span class="cart-item-remove-btn"> <i
                                            class="fa-sharp fa-solid fa-xmark"></i></span>
                                </button>
                            </div>
                            <hr>
                            <div class="items-total">
                                <p class="fw-medium">Order Total</p>
                                <h4>$46.50</h4>
                            </div>
                        </div>
                        <div class="order">
                            <div class="delivery">
                                <span>
                                    <img src="assets/images/icon-carbon-neutral.svg" alt="">
                                </span>
                                <p>This is a <span class="fw-bold">carben-neutral</span> delivery</p>
                            </div>
                            <button data-bs-toggle="modal" data-bs-target="#exampleModal">Conform Order</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Js files -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
        });
    </script>

    <!-- font-awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/fontawesome.min.js"
        integrity="sha512-1M9vud0lqoXACA9QaA8IY8k1VR2dMJ2Qmqzt9pN2AH7eQHWpNsxBpaayV0kKkUsF7FLVQ2sA2SSc8w5VOm7/mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom Js -->
    <script src="assets/js/script.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
